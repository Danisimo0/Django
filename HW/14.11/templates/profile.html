
<meta name="theme-color" content="#7952b3">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
<div class="container-fluid">
<a href="{% url 'django_app:home_main' %}" class="btn btn-outline-primary" type="submit" style="margin-right: 15px">Home</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarCollapse">
  <ul class="navbar-nav me-auto mb-2 mb-md-0">
    <a href="{% url 'django_app:post_create' %}" class="btn btn-outline-primary" type="submit" style="padding-left: 50px; padding-right: 50px;">Tweet your first tweet</a>
    <a href="{% url 'django_app:post_list' %}" class="btn btn-outline-primary" type="submit" style="padding-left: 50px; padding-right: 50px; margin-left: 15px;">All your posts</a>
  </ul>
  <form class="d-flex">
    <div class="text-end">

          <a href="{% url 'django_app:logout' %}" type="button" class="btn btn-outline-danger me-2">Logout</a>

          <a href="{% url 'django_app:login' %}" type="button" class="btn btn-outline-primary me-2">Login(anonymous)</a>

      </div>
  </form>
</div>
</div>
</nav>
<div class="row d-flex justify-content-center">
        <div class="col col-lg-9 col-xl-8">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #9370DB; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="{{ user.profile.image.url }}"alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2" style="width: 150px; z-index: 1; border-radius: 100%;">
                  <a href="{% url 'django_app:profile_update' %}" type="button" class="btn btn-dark" data-mdb-ripple-color="dark" style="z-index: 1;">
                  Edit profile
                </a>
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h5>{{ user.username }}</h5>
                <p>{{ user.profile.city }}</p>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-1">
                <div>
                  <p class="mb-1 h5">4</p>
                  <p class="small text-muted mb-0">Photos</p>
                </div>
                <div class="px-3">
                  <p class="mb-1 h5">216</p>
                  <p class="small text-muted mb-0">Followers</p>
                </div>
                <div>
                  <p class="mb-1 h5">222</p>
                  <p class="small text-muted mb-0">Following</p>
                </div>
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4" style="background-color: #9370DB; border-radius: 35px;">
                  <p class="font-italic mb-1" style="color: white;">{{ user.profile.description }}</p>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Recent photos</p>
                <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
              </div>
              <div class="row g-2">
                <div class="col mb-2">
                  <img src="{{ user.profile.first.url }}" alt="image" class="w-100 rounded-3">
                </div>
                <div class="col mb-2">
                  <img src="{{ user.profile.second.url }}" alt="image" class="w-100 rounded-3">
                </div>
              </div>
              <div class="row g-2">
                <div class="col">
                  <img src="{{ user.profile.third.url }}" alt="image" class="w-100 rounded-3">
                </div>
                <div class="col">
                  <img src="{{ user.profile.forth.url }}" alt="image" class="w-100 rounded-3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
