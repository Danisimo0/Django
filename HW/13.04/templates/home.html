<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="style.css">
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product price }}</td>
<td><img src="{{ product.image.url }}" width="100px"></td>
</tr>
{% endfor %}
</tbody>
</table>
 </div>
</body>
</html>
