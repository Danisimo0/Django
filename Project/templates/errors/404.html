{% load static %}
{% load i18n %}
<!-- page 404 -->
<div class="page-404 section--bg" data-bg="{% static 'img/section/section.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-404__wrap">
                    <div class="page-404__content">
                        <h1 class="page-404__title">404</h1>
                        <p class="page-404__text">{% trans 'Страница, которую вы ищете, недоступна!' %}</p>
                        <p class="page-404__error-info">{% trans 'Дополнительная информация об ошибке:' %} {{ exception }}</p>
                        <a href="{% url 'home' %}" class="page-404__btn page-404__btn--animated">{% trans 'Домой' %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end page 404 -->
