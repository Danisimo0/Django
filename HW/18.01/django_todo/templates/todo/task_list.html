{% extends 'base.html' %}

{% block content %}
  <h2>Tasks</h2>
  <ul>
    {% for task in tasks %}
      <li>
        {% if task.completed %}
          <del>{{ task.title }}</del>
        {% else %}
          {{ task.title }}
        {% endif %}
      </li>
    {% empty %}
      <li>No tasks yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'task_create' %}">Create Task</a>
{% endblock %}
