{% extends "components/base.html" %}

{% block title %}Изменение{% endblock title %}
{% block main %}

    <div class="container container-fluid">
<i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-comment"></i>
        <main class="form-signin">
  <form action="{% url 'django_twitter_app:post_update' post.id %}"
    method="POST"
    enctype="multipart/form-data"
  >
      {% csrf_token %}
    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Измените свою публикацию!</h1>

        Заголовок:
      <input type="text" class="form-control m-3" placeholder="введите сюда заголовок..." name="title"
      value="{{ post.title }}"
      >
      Описание:
      <textarea type="text" class="form-control m-3" rows="5" name="description">{{ post.description }}</textarea>
    <button class="w-100 btn btn-lg btn-primary" type="submit">изменить</button>
  </form>
</main>


    </div>


{% endblock main %}
