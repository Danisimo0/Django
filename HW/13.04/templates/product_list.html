{% extends 'base.html' %}

{% block content %}
  <h1>Product List</h1>

  <a href="{% url 'product_create' %}">Create Product</a>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>
            <a href="{% url 'product_detail' product.id %}">View</a>
            <a href="{% url 'product_update' product.id %}">Edit</a>
            <a href="{% url 'product_delete' product.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
